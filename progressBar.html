<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      body,
      .jumbotron {
        padding: 30px;
      }

      body {
        background: #efefef;
      }
      .content {
        background: #fff;
        padding: 50px;
        font-size: 19px;
        line-height: 1.5;
        min-height: 3000px;
      }
      .scroll-line{
          position: fixed;
          top: 0;
          left: 0;
          height: 8px;
          background: #1CE;
          transition: cubic-bezier(0.075, 0.82, 0.165, 1)width;

      }
    </style>
  </head>
  <body>
    <div class="scroll-line"></div>

    <div class="container">
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil modi,
        labore nesciunt quas debitis quod minima ullam alias nemo voluptates
        aspernatur est sit maxime iure consequatur ex dolores deleniti
        voluptatibus!
      </div>
    </div>

    <script>
        const scrolline = document.querySelector('.scroll-line');

        function fillScrollline(){
            const windowHeight = window.innerHeight;
            const fullHeight = document.body.clientHeight;
            const scrolled = window.scrollY;
            const percentScrolled =     (scrolled/(fullHeight-windowHeight))*100;


            scrolline.style.width = percentScrolled + '%';

        }
//add debounce to reduce overhead
        window.addEventListener('scroll',fillScrollline)
    </script>
  </body>
</html>
